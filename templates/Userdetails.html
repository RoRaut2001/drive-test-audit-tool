<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f3e5f5;
    }
    .heading-container {
        background-image: url("static/picture.jpg");
        background-size: cover; /* Cover the entire background */
        background-repeat: no-repeat; /* Prevent background image from repeating */
        padding: 20px;
        text-align: center;

    }
    .nav-links {
        position: absolute;
        top: 0;
        right: 0;
        padding: 20px;
    }

    .nav-links a {
        color: white;
        text-decoration: none;
        margin-left: 20px;
        position: relative;
    }

    .nav-links a::after {
        content: '';
        width: 0;
        height: 3px;
        position: absolute;
        bottom: -5px;
        left: 50%;
        transform: translateX(-50%);
        background: #fff;
        transition: width 0.3s;
    }

    .nav-links a:hover::after {
        width: 50%;
    }

    .dropdown {
        position: relative;
        display: inline-block;
        margin-left: 20px;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #ffffff; /* White background */
        border: 1px solid #64b5f6; /* Border color */
        border-radius: 5px; /* Rounded corners */
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2); /* Drop shadow */
        min-width: 160px;
        z-index: 1;
        right: 0;
    }

    .dropdown-content a {
        color: #333333; /* Text color */
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }

    .dropdown-content a:hover {
        background-color: #f1f1f1; /* Light gray background on hover */
    }

    .desktop-logo {
        position: absolute;
        top: 10px;
        left: 10px;
        width: 90px; /* Adjust width as needed */
        height: auto; /* Maintain aspect ratio */
    }
    .form-container {
        max-width: 600px; /* Increased max-width for the container */
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #e0e0e0;
    }
    .form-group {
        margin-bottom: 15px;
    }
    .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }
    .form-group input[type="text"] {
        width: calc(100% - 100px);
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }
    .form-group .value {
        display: inline-block;
        width: calc(100% - 120px); /* Adjusted width for the value boxes */
        padding: 8px;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 3px;
    }
    h1{
        color: white;
    }
    .web-heading {
        display: block; /* Display h2 by default */
    }

    .mobile-heading {
        display: none; /* Hide h3 by default */
    }
    .mobile-logo{
        display: none;
    }
    .desktop-logo{
        display: block;
    }
    h2{
        color: white;
    }

    @media screen and (max-width: 600px) {
        .heading-container {
            background-image: none; /* Remove background image */
          }
          span#name.value {
            width: 90%;
          }
          span#admin.value {
            width: 90%;
          }
          span#vendor.value {
            width: 90%;
          }
          span#circle.value {
            width: 90%;
          }
          span#email.value {
            width: 90%;
          }
        button {

            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #1976d2;
            color: #333333;
            border: none;
            border-radius: 25px;
            display: inline-block; /* Display as inline-block */
            width: auto; /* Adjust width automatically */
            margin: 10px; /* Adjust margin as needed */
            margin-top: 10%; /* Adjust margin-top as needed */
            margin-left: 15%; /* Center the button horizontally */
        }

        .mobile-heading {
            font-size: 16px; /* Adjust the font size as needed */
          }
        .web-heading {
            display: none; /* Hide h2 on mobile */
        }
        .mobile-logo {
            display: block;
            position: absolute;
            top: 5px;
            left: 10px;
            width: 75px; /* Adjust width as needed */
            height: auto; /* Maintain aspect ratio */
        }
        .desktop-logo{
            display: none;
        }
        .mobile-heading {
            display: block; /* Display h3 on mobile */
        }
        .mobile-heading {
            font-family: sans-serif;
            font-size: 30px; /* Adjust font size as needed */
            font-weight: bold;
            display: inline-block;
            padding: 0px 5px;
            border-radius: 10px;
            animation: back 20s linear infinite;
        }

        .mobile-heading::before {
            content: attr(REFL-TEXT);
            position: absolute;
            top: 0;
            left: 0;
            transform: rotateX(180deg);
            line-height: 52px;
        }


        button span.arrow-icon {
            vertical-align: middle; /* Align the arrow icon vertically */
            margin-left: 5px; /* Adjust margin as needed */
        }

        button::after {
            content: '\00a0'; /* Add some space after button text */
        }
        .heading-container {
            background-image: none;
            background-color: #0D47A1;
            padding: 0px;
            text-align: center;
            margin-bottom: 10px;
            position: relative;
        }
        h4{
            color: white;
        }
        .form-container{
            width: 80%; /* Adjust width as needed */
            margin: 0 auto; /* Center the form horizontally */
            margin-top: 10%;
        }
        .form-group{
            width: 100%;
        }
    }
</style>
</head>
<body>
     <div class="heading-container">
        <img src=" static/logo_light.png" alt="Desktop Logo" class="desktop-logo">
        <img src="static/logotry.png" alt="Mobile Logo" class="mobile-logo">
        <h2 class="web-heading"> My Details </h2>
        <h4 class="mobile-heading">My Details </h4>
    </div>
         <div class="all">
        <div class="nav-links">
            <div class="dropdown" onclick="toggleActivityDropdown()">
                <a href="#" class="dropbtn">Activity</a>
                <!-- Adding sub-options under "Activity" -->
                <div class="dropdown-content" id="activityDropdownContent">
<!--                    <a href="/taskallocation">Task Allocation</a>-->
                   {% if is_admin %}
            <a href="/admintaskStatus">Task Status</a>
        {% else %}
            <a href="/usertaskStatus">Task Status</a>
        {% endif %}
                </div>
            </div>
            <div class="dropdown" onclick="toggleProfileDropdown()">
                <a href="#" class="dropbtn">Profile</a>
                <div class="dropdown-content" id="profileDropdownContent">
                    <a href="/Userdetails">My Details</a>
                    <a href="/request_reset_password">Change Password</a>
                    <a href="/welcome">Logout</a>
                </div>
            </div>
        </div>
    </div>


    </div>
    <form method="GET">
    <div class="form-container">
        <div class="form-group">
            <label for="admin">Role:</label>
            <span class="value" id="admin">{{ role }}</span>
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <span class="value" id="name">{{ employee_name }}</span>
        </div>
        <div class="form-group">
            <label for="circle">Current Working Circle:</label>
            <span class="value" id="circle">{{ circle_name }}</span>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <span class="value" id="email">{{ email }}</span>
        </div>
    </div>
    </form>
    <script>
        function toggleActivityDropdown() {
            var activityDropdownContent = document.getElementById("activityDropdownContent");
            var profileDropdownContent = document.getElementById("profileDropdownContent");
            if (activityDropdownContent.style.display === "block") {
                activityDropdownContent.style.display = "none";
            } else {
                activityDropdownContent.style.display = "block";
                // Close profile dropdown if it's open
                profileDropdownContent.style.display = "none";
            }
        }

        function toggleProfileDropdown() {
            var profileDropdownContent = document.getElementById("profileDropdownContent");
            var activityDropdownContent = document.getElementById("activityDropdownContent");
            if (profileDropdownContent.style.display === "block") {
                profileDropdownContent.style.display = "none";
            } else {
                profileDropdownContent.style.display = "block";
                // Close activity dropdown if it's open
                activityDropdownContent.style.display = "none";
            }
        }
    </script>
</body>
</html>
