<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Form</title>
    <style>
       body {
            font-family: Arial, sans-serif;
            background: #f3e5f5;
            color: black;
            margin: 0;
            padding: 0px;
        }

        form {
            max-width: 400px;
            margin: 150px auto;
            background: #e0e0e0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #1976d2;
            color: #fff;
            border: none;
            border-radius: 25px;
        }
        .desktop-logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px; /* Adjust width as needed */
            height: auto; /* Maintain aspect ratio */
        }
        h1{
            color: white;
        }

        button:hover {
            background-color: #1565c0;
        }

        #captchaImage {
            display: block;
            margin-bottom: 16px;
            font-size: 24px;
            font-weight: bold;
        }
        .heading-container {
            background-image: url("static/picture.jpg");
            color: #eeeeee;
            background-size: cover; /* Cover the entire background */
            background-repeat: no-repeat; /* Prevent background image from repeating */
            padding: 20px;
            text-align: center;
            position: relative; /* Make it relative to contain the absolute position of the logo */
        }
        .mobile-logo{
            display: none;
        }
        .desktop-logo{
            display: block;
        }
        .web-heading {
          display: block; /* Hide h2 on mobile */
        }
        .mobile-heading {
          display: none; /* Display h4 on mobile */
        }


        @media screen and (max-width: 600px) {

            .heading-container {
              background-image: none; /* Remove background image */
            }
            .web-heading {
              display: none; /* Hide h2 on mobile */
            }
            .mobile-heading {
              display: block; /* Display h4 on mobile */
            }

            .form-container {
              text-align: center; /* Align form elements to the center */
            }

            .table-container {
              text-align: center; /* Align table to the center */
              margin-top: 20px; /* Adjust margin-top */
            }

            table {
              margin: 0 auto; /* Center the table horizontally */
            }
            #refreshcaptcha,
    #submit {
        display: inline-block; /* Display buttons inline */
        width: 48%; /* Adjust button width */
        margin-right: 4px; /* Add a small margin between buttons */
    }

    #submit {
        margin-right: 0; /* Remove margin-right for the last button */
    }

            .web-heading {
              display: none; /* Hide h2 on mobile */
            }
            .mobile-heading {
              display: block; /* Display h4 on mobile */
              font-family: sans-serif;
              font-size: 25px; /* Adjust font size as needed */
              font-weight: bold;
              display: inline-block;
              padding: 5px 10px;
              border-radius: 10px;
              animation: back 20s linear infinite;
              margin-top: 15%;
              margin-left: 12%;
            }
            .heading-container {
              background-image: none;
              background-color: #0D47A1;
              padding: 0px;
              text-align: center;
              margin-bottom: 10px;
              position: relative;
          }
          .mobile-logo {
            display: block;
            position: absolute;
            top: 5px;
            left: 10px;
            width: 75px; /* Adjust width as needed */
            height: auto; /* Maintain aspect ratio */
        }
        .desktop-logo{
            display: none;
        }


            .mobile-heading::before {
              content: attr(REFL-TEXT);
              position: absolute;
              top: 0;
              left: 0;
              transform: rotateX(180deg);
              line-height: 40px;
            }
            h4{
              color: white;
            }


            #refreshcaptcha{
              margin-left: 10%;
            }

          }


    </style>
</head>
<body>
    <div class="heading-container">
        <img src=" static/logo_light.png" alt="Desktop Logo" class="desktop-logo">
        <img src="static/logotry.png" alt="Mobile Logo" class="mobile-logo">
        <h2 class="web-heading"> Change Password</h2>
        <h4 class="mobile-heading"> Change Password </h4>
      </div>

<form id="captchaForm" method="POST" onsubmit="return validateForm()">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>
    <label for="captcha">Captcha:</label>
    <input type="text" id="captcha" name="captcha" placeholder="Enter captcha" required>
    <div id="captchaImage"></div>
    <button type="button" onclick="refreshCaptcha()">Refresh Captcha</button>
    <button type="submit">Submit</button>
</form>

<script>
    // Function to generate a random captcha string
    function generateCaptcha() {
        var characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
        var captcha = '';
        for (var i = 0; i < 6; i++) {
            captcha += characters.charAt(Math.floor(Math.random() * characters.length));
        }
        return captcha;
    }

    // Function to refresh captcha
    function refreshCaptcha() {
        var captchaInput = document.getElementById('captcha');
        var captchaImage = document.getElementById('captchaImage');
        var captcha = generateCaptcha(); // Generate new captcha
        captchaInput.value = ''; // Clear previous captcha input
        captchaImage.textContent = captcha; // Display new captcha
    }

    // Function to validate form
    function validateForm() {
        // Your form validation logic goes here
        return true; // Returning true for now to allow form submission
    }

    // Initial captcha generation when the page loads
    window.onload = function() {
        refreshCaptcha();
    };
</script>

</body>
</html>
