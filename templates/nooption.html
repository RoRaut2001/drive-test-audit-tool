<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Choose Your Issue</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f3e5f5;
    }

    .container {
        max-width: 600px;
        margin: 50px auto;
        background-color: #e0e0e0;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
        margin-bottom: 20px;
        text-align: center;
        color: white;
    }

    input[type="text"] {
        width: calc(100% - 20px);
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ccc;
        margin-top: 5px;
    }

    .button-container {
        text-align: center;
    }

    .heading-container {
        background-image: url("static/picture.jpg");
        background-size: cover; /* Cover the entire background */
        background-repeat: no-repeat; /* Prevent background image from repeating */
        padding: 20px;
        text-align: center;

    }

    .button-container button {
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 25px;
        margin: 10px 5px;
        cursor: pointer;
        background-color: #1976d2;
        color: white;
        border: none;
    }

    .desktop-logo {
        position: absolute;
        top: 10px;
        left: 10px;
        width: 90px; /* Adjust width as needed */
        height: auto; /* Maintain aspect ratio */
    }


.nav-links {
    position: absolute;
    top: 10px;
    right: 10px;
    display: flex;
    align-items: center;
}
.nav-links a {
    margin-left: 20px;
    color: white;
    text-decoration: none;
}
.nav-links a:hover {
    text-decoration: underline;
}
.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
    right: 0;
}
.dropdown:hover .dropdown-content {
    display: block;
}
.dropdown-content a {
    color: blue; /* Change color to blue */
    display: block;
    padding: 10px;
    text-decoration: none;
}
.dropdown-content a:hover {
    background-color: #f0f0f0; /* Hover background color */
}
.error-message {
    font-size: 14px;
    color: red;
}

.web-heading {
    display: block; /* Display h2 by default */
}

.mobile-heading {
    display: none; /* Hide h3 by default */
}
.mobile-logo{
    display: none;
}
.desktop-logo{
    display: block;
}


@media screen and (max-width: 600px) {
    .heading-container {
        background-image: none; /* Remove background image */
      }

    button {

        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #1976d2;
        color: #333333;
        border: none;
        border-radius: 25px;
        display: inline-block; /* Display as inline-block */
        width: auto; /* Adjust width automatically */
        margin: 10px; /* Adjust margin as needed */
        margin-top: 10%; /* Adjust margin-top as needed */
        margin-left: 15%; /* Center the button horizontally */
    }

    .mobile-heading {
        font-size: 16px; /* Adjust the font size as needed */
      }
    .web-heading {
        display: none; /* Hide h2 on mobile */
    }
    .mobile-logo {
        display: block;
        position: absolute;
        top: 5px;
        left: 10px;
        width: 75px; /* Adjust width as needed */
        height: auto; /* Maintain aspect ratio */
    }
    .desktop-logo{
        display: none;
    }


    .mobile-heading {
        display: block; /* Display h3 on mobile */
    }
    .mobile-heading {
        font-family: sans-serif;
        font-size: 30px; /* Adjust font size as needed */
        font-weight: bold;
        display: inline-block;
        padding: 0px 10px;
        border-radius: 10px;
        animation: back 20s linear infinite;
    }


    .mobile-heading::before {
        content: attr(REFL-TEXT);
        position: absolute;
        top: 0;
        left: 0;
        transform: rotateX(180deg);
        line-height: 52px;
    }


    button span.arrow-icon {
        vertical-align: middle; /* Align the arrow icon vertically */
        margin-left: 5px; /* Adjust margin as needed */
    }

    button::after {
        content: '\00a0'; /* Add some space after button text */
    }
    .heading-container {
        background-image: none;
        background-color: #0D47A1;
        padding: 0px;
        text-align: center;
        margin-bottom: 10px;
        position: relative;
    }
    h4{
        color: white;
    }
}

</style>
</head>
<body>
     <div class="heading-container">
        <img src=" static/logo_light.png" alt="Desktop Logo" class="desktop-logo">
        <img src="static/logotry.png" alt="Mobile Logo" class="mobile-logo">
        <h2 class="web-heading">IssueSelect</h2>
        <h4 class="mobile-heading">IssueSelect</h4>
    </div>


    <div class="all">
        <div class="nav-links">
            <div class="dropdown" onclick="toggleProfileDropdown()">
                <a href="#" class="dropbtn">Profile</a>
                <div class="dropdown-content" id="profileDropdownContent">
                    <a href="/Userdetails">My Details</a>
                    <a href="/request_reset_password">Change Password</a>
                    <a href="/welcome">Logout</a>
                </div>
            </div>
        </div>
    </div>


<form method="POST" >
    <div class="container">
        <h3>Enter Your Issue:</h3>
        <div class="other-issue" id="otherIssue">
            <input type="text" id="other" name="other" placeholder="Describe your issue...">
            <p class="error-message" id="errorMessage" style="display: none;">Please describe your issue before submitting.</p>
        </div>
        <div class="button-container">
            <button id="submitButton" onclick="submitIssue()">Submit</button>
        </div>
        <div id="successMessage" style="display: none; text-align: center; margin-top: 20px; color: green;">
            Issue successfully submitted!
        </div>
    </div>
</form>

<script>
    function toggleActivityDropdown() {
        var activityDropdownContent = document.getElementById("activityDropdownContent");
        var profileDropdownContent = document.getElementById("profileDropdownContent");
        if (activityDropdownContent.style.display === "block") {
            activityDropdownContent.style.display = "none";
        } else {
            activityDropdownContent.style.display = "block";
            // Close profile dropdown if it's open
            profileDropdownContent.style.display = "none";
        }
    }

    function toggleProfileDropdown() {
        var profileDropdownContent = document.getElementById("profileDropdownContent");
        var activityDropdownContent = document.getElementById("activityDropdownContent");
        if (profileDropdownContent.style.display === "block") {
            profileDropdownContent.style.display = "none";
        } else {
            profileDropdownContent.style.display = "block";
            // Close activity dropdown if it's open
            activityDropdownContent.style.display = "none";
        }
    }

    function submitIssue() {
        var otherInput = document.getElementById("other");
        var errorMessage = document.getElementById("errorMessage");
        var successMessage = document.getElementById("successMessage");
        var issueText = otherInput.value.trim();

        // Check if issue text is empty
        if (issueText === "") {
            errorMessage.style.display = "block"; // Display the error message
            successMessage.style.display = "none"; // Hide success message if it was previously displayed
            return; // Prevent submission if issue text is empty
        }

        // Here you can perform the action you want with the entered issue text
        console.log("Submitted issue: " + issueText);
        // For example, show success message and redirect after 3 seconds
        successMessage.style.display = "block";
        setTimeout(function() {
            window.location.href = 'welcomeuser.html'; // Redirect to another page after 3 seconds
        }, 3000); // 3000 milliseconds = 3 seconds
    }
</script>
</body>
</html>
