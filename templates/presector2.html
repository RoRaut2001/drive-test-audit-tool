    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
  let imagesFile = {};

  function storeImageFile(file, inputId) {
    imagesFile[inputId] = file;
    displayFileName(inputId, inputId.replace("Sec2", "ImageSec2"));
  }

  function displayFileName(inputId, spanId) {
    const input = document.getElementById(inputId);
    const fileNameSpan = document.getElementById(spanId);

    // Check if any file is selected
    if (input.files.length > 0) {
      fileNameSpan.textContent = input.files[0].name; // Display the name of the first selected file
    } else {
      fileNameSpan.textContent = ""; // Clear the name if no file is selected
    }
  }

  function submitForm2() {
    const formData = new FormData();

    const fileInputs = document.querySelectorAll('input[type="file"]');
    fileInputs.forEach((input) => {
      const file = input.files[0];
      formData.append(input.name, file);
    });

    fetch("/upload-images-2", {
      method: "POST",
      body: formData,
    })
      .then((response) => {
        if (response.ok) {
          // Display success message using SweetAlert
          Swal.fire({
            icon: 'success',
            title: 'Success',
            text: 'Successfully uploaded images for sector-2',
            confirmButtonText: 'OK'
          }).then(() => {
            // Redirect to the next page
            window.location.href = "presector3.html";
          });
        } else {
          // Display error message using SweetAlert
          Swal.fire({
            icon: 'error',
            title: 'Oops...',
            text: 'Failed to upload images. Please try again later.',
            confirmButtonText: 'OK'
          });
        }
      })
      .catch((error) => {
        // Display error message using SweetAlert
        Swal.fire({
          icon: 'error',
          title: 'Error',
          text: 'An error occurred while uploading images.',
          confirmButtonText: 'OK'
        });
        console.error("Error:", error);
      });
  }
</script>
