        padding: 8px;
        text-align: center;

        @media only screen and (max-width: 600px) {

  </style>

    <p id="mobileSuccessMessage" style="color: #333333; margin-top: 70px; margin-left: 25%; display: none">

  <script>
    let imagesFile = {};

    function storeAndDisplayImageFile(file, inputId, spanId) {
      console.log("File:", file);
      console.log("Input ID:", inputId);
      console.log("Span ID:", spanId);
      displayFileName(inputId, spanId);
    }

    function displayFileName(inputId, spanId) {
      console.log("Input ID:", inputId);
      console.log("Span ID:", spanId);
      const input = document.getElementById(inputId);
      const fileNameSpan = document.getElementById(spanId);

      // Check if any file is selected
      if (input.files.length > 0) {
        fileNameSpan.textContent = input.files[0].name; // Display the name of the first selected file
      } else {
        fileNameSpan.textContent = ""; // Clear the name if no file is selected
      }
    }

   function submitForm3() {
    if (window.innerWidth <= 600) {
        // Display mobile view success message
        document.getElementById("mobileSuccessMessage").style.display = "block";
    } else {
        // Display web view success message
        document.getElementById("successMessage").style.display = "block";
    }

    Swal.fire({
        title: 'Are you sure?',
        text: 'You want to submit the data?',
        icon: 'question',
        showCancelButton: true,
        confirmButtonColor: '#3085d6',
        cancelButtonColor: '#d33',
        confirmButtonText: 'Yes, submit it!'
    }).then((result) => {
        if (result.isConfirmed) {
            // If user clicks "OK", proceed with form submission and redirection
            const formData = new FormData();

            const fileInputs = document.querySelectorAll('input[type="file"]');
            fileInputs.forEach((input) => {
                const file = input.files[0];
                formData.append(input.name, file);
            });

            fetch("/upload-images-3", {
                method: "POST",
                body: formData,
            })
            .then((response) => {
                if (response.ok) {
                    Swal.fire({
                        icon: 'success',
                        title: 'Success',
                        text: 'Successfully uploaded images for sector-3',
                    }).then((result) => {
                        if (result.isConfirmed) {
                            window.location.href = "postdata.html";
                        }
                    });
                } else {
                    throw new Error("Failed to redirect");
                }
            })
            .catch((error) => {
                console.error("Error:", error);
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Error uploading images',
                });
            });
        } else {
            // If user clicks "Cancel", do nothing
            // Optionally, you can provide feedback to the user that the submission was canceled
            Swal.fire('Submission canceled.', '', 'info');
        }
    });
}
  </script>
