    <style>

      table {

        width: 100%;

      }

      button:hover {
        background-color: #1565c0;
      }

      /* Hide the file input */
      input[type="file"] {
        display: none;
      }

      #submitButton {
        background-color: #1976d2;
        color: white;
        border: none;
        padding: 8px;
        text-align: center;
        text-decoration: none;
        display: inline-block;

        cursor: pointer;
        border-radius: 25px;
        margin-right: 5px;

      td {

      }

      img {

      }
      body {

      }

      }
      #mobileSuccessMessage{
         display: none;
      }

      @media only screen and (max-width: 600px) {
        table {
        font-size: 14px;
        }
        .heading-container {
          background-color: #0D47A1;
          background-size: cover; /* Cover the entire background */
          background-repeat: no-repeat; /* Prevent background image from repeating */
          padding: 20px;
          text-align: center;
          }

        th, td {
        padding: 6px;
        }
        .heading-container{
        background-image: none;
        background-color: #0D47A1;

        }
        #successMessage{
      display:none;
      }
      #mobileSuccessMessage{
      display:block;
      }

        .logo {
        display: none; /* Hide the logo image on mobile devices */
        }
        }


        @media only screen and (max-width: 600px) {
          #submitButton {
            position: relative; /* Fixed positioning */

            top: 1%;
            left: 5%; /* Center horizontally */
            transform: translateX(-50%); /* Center horizontally */
            z-index: 999; /* Ensure it's above other elements */
          }

          #submitButton span {
            color: inherit; /* Inherit the parent's text color */
          }
        }

    <button id="submitButton" onclick="postsubmitForm()">Submit</button>
    <p
      id="successMessage"
      style="color: #333333; margin-top: 10%; margin-left: 35%; display: none"
    >
      Successfully uploaded images for sector-1
    </p>
    <p id="mobileSuccessMessage" style="color: #333333; margin-top: 70px; margin-left: 25%; display: none">
      <!-- Message for mobile view -->
      Successfully uploaded images for sector-1
    </p>

    <script>
      let imagesFile = {};

      function storeImageFile(file, inputId) {
        imagesFile[inputId] = file;
        displayFileName(inputId, inputId.replace("Sec1", "ImageSec1"));
      }

      function displayFileName(inputId, spanId) {
        const input = document.getElementById(inputId);
        const fileNameSpan = document.getElementById(spanId);

        // Check if any file is selected
        if (input.files.length > 0) {
          fileNameSpan.textContent = input.files[0].name; // Display the name of the first selected file
        } else {
          fileNameSpan.textContent = ""; // Clear the name if no file is selected
        }
      }

    function postsubmitForm1() {
    // Display SweetAlert success message first
    Swal.fire({
        icon: 'success',
        title: 'Success',
        text: 'Successfully uploaded images for sector-1',
        confirmButtonText: 'OK'
    }).then(() => {
        // After the user closes the SweetAlert, display the success message elements
        // Display appropriate success message based on screen width
        if (window.innerWidth <= 600) {
            // Display mobile view success message
            document.getElementById("mobileSuccessMessage").style.display = "block";
        } else {
            // Display web view success message
            document.getElementById("successMessage").style.display = "block";
        }
    });

    // The remaining code to handle form submission and error handling remains unchanged
    const formData = new FormData();

    const fileInputs = document.querySelectorAll('input[type="file"]');
    fileInputs.forEach((input) => {
        const file = input.files[0];
        formData.append(input.name, file);
    });

    fetch("/postupload-images-1", {
        method: "POST",
        body: formData,
    })
    .then((response) => {
        if (!response.ok) {
            // Display error message using SweetAlert
            Swal.fire({
                icon: 'error',
                title: 'Error',
                text: 'Please select correct image',
                confirmButtonText: 'OK'
            });
        }
    })
    .catch((error) => {
        // Display error message using console.error()
        console.error("Error:", error);
        // Uncomment the following lines if you want to display error message using SweetAlert
        // Swal.fire({
        //     icon: 'error',
        //     title: 'Error',
        //     text: 'Error uploading images',
        //     confirmButtonText: 'OK'
        // });
    });
}
